    <title>Choississez un Pseudo</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script>
     $(document).ready(function () {
         
            
            theme = "Sunny";
            
            $('#formBtn').jqxButton({ width: 150, height: 50, theme: theme });
            $('#formBtn').on('click', function () {
                $('.form-signin').jqxValidator('validate');
            
            });
            
            $('.form-signin').on('validationSuccess', function (event) { // Some code here. });
                
                    window.location.href = "index.do?userPseudo="+$("#formUser").val();
            });
            $('#formUser').jqxInput({  width: 200, theme:theme });
  
            $('.form-signin').jqxValidator({
                rules: [
                       { input: '#formUser', message: 'Le pseudo est obligatoire', action: 'keyup, blur', rule: 'required' },
                       { input: '#formUser', message: 'Votre pseudo etre entre 3 et 12 caract√®res!', action: 'keyup, blur', rule: 'length=3,12' }
                ],theme:theme
                     
               });
        });  
 </script>
  </head>
  
  <body>

    <div class="container">
      <form class="form-signin" role="form" method="GET" action="index.do">
        <h2 class="form-signin-heading">Choississez un pseudo</h2>
        <input type="text" class="form-control" id="formUser" name="userPseudo">
        <button class="btn btn-lg btn-primary btn-block" id="formBtn" type="button" style="margin-top:10px">Se connecter</button>
      </form>
